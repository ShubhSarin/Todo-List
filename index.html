<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>
            TODO List
        </h1>
        <div class="main-box">
            <form id="task-form">
                <input id="add-task" class="add-task">
                <button type="submit">Add</button>
            </form>
            <div class="large-divider"></div>
            <h2 class="task-head">Tasks</h2>
            <ul id="task-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
